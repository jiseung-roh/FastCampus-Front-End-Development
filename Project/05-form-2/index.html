<!DOCTYPE html>
<html lang="en-KR" dir="ltr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>THINKFUL SIGN UP | Step 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Thinkful sign up page, markup practice for &lt;form&gt; elements, step 1">
	<meta name="author" content="jiseung roh">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/type.css">
</head>
<body>
	<!-- header -->
	<header>
		<div class="container">
			<h1 class="logo">THINKFUL</h1>
			<div class="page-header">
				<p>YOU'RE SIGNING UP FOR</p>
				<p>Web Development Career Path</p>
			</div>
			<div class="step">
				<p>Step 1 of 2</p>
				<p>Create your Thinkful account</p>
			</div>
		</div>
	</header>
	<!-- // header -->

	<!-- main -->
	<main>
		<div class="container">
			<h2>Account details</h2>
			<form class="account-detail" action="#" method="POST">
				<div class="user-info">
					<div class="user-first-name">
						<label for="first-name">First name</label>
						<input class="short" id="first-name" type="text" name=user_first_name" placeholder="Awesome">
					</div>
					<div class="user-last-name">
						<label for="last-name">Last name</label>
						<input class="short" id="last-name" tye="text" name=user_last_name" placeholder="McAwesomePants">
					</div>
				</div>
				<label for="user-email">Email address<label>
				<input class="long" id="user-email" tye="emil" name"user_email" placeholder="your@email.com">
				<label for="user-password">Password</label>
				<input class="long" id="userpassword" type="password" name=user_password" placeholder="********">
				<a role="button" href="steptwo.html" class="button">Create your account</a>
			</form>
			<p>I already have an account. <a href="#">Log in</a></p>
		</div>
	</main>
	<!-- // main -->

	<!-- footer -->
	<footer>
		<div class="container">
			<p>If you have questions email Noel <a href="mailto:noel@thinkful.com">noel@thinkful.com</a></p>
			<p>He's a nice guy, he'll help you with any question.</p>
			<div class="link">
				<a href="#">Terms of service</a>
				<a href="#">Privacy policy</a>
			</div>
		</div>
	</footer>
</body>
</html>
